<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="root">
      <header class="header body__header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo" />
      </header>
      <main>
        <section class="profile body__profile">
          <img src="./images/Avatar.svg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__open"></button>
            <p class="profile__major">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add">
            <img src="./images/Vector.png" alt="Плюс" class="profile__plus" />
          </button>
        </section>
        <section class="grid body__grid">
          <div class="grid__item">
            <img src="./images/1.jpg" alt="Церковь" class="grid__image" />
            <div class="grid__box">
              <h2 class="grid__name">Карачаевск</h2>
              <button type="button" class="grid__like"></button>
            </div>
          </div>
          <div class="grid__item">
            <img src="./images/2.png" alt="Церковь" class="grid__image" />
            <div class="grid__box">
              <h2 class="grid__name">Гора Эльбрус</h2>
              <button type="button" class="grid__like"></button>
            </div>
          </div>
          <div class="grid__item">
            <img src="./images/3.png" alt="Церковь" class="grid__image" />
            <div class="grid__box">
              <h2 class="grid__name">Домбай</h2>
              <button type="button" class="grid__like"></button>
            </div>
          </div>
          <div class="grid__item">
            <img src="./images/2.png" alt="Церковь" class="grid__image" />
            <div class="grid__box">
              <h2 class="grid__name">Гора Эльбрус</h2>
              <button type="button" class="grid__like"></button>
            </div>
          </div>
          <div class="grid__item">
            <img src="./images/3.png" alt="Церковь" class="grid__image" />
            <div class="grid__box">
              <h2 class="grid__name">Домбай</h2>
              <button type="button" class="grid__like"></button>
            </div>
          </div>
          <div class="grid__item">
            <img src="./images/1.jpg" alt="Церковь" class="grid__image" />
            <div class="grid__box">
              <h2 class="grid__name">Карачаевск</h2>
              <button type="button" class="grid__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer body__footer">
        <p class="footer__text">&#169; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__window">
          <button type="button" class="popup__close">
            <img
              src="./images/Close_Icon.svg"
              alt="Закрыть окно"
              class="popup__close-image"
            />
          </button>
          <p class="popup__title">Редактировать профиль</p>
          <form name="popup_form" class="form">
            <input type="text" name="title" class="form__input" id="title" />
            <input
              type="text"
              name="subtitle"
              class="form__input"
              id="subtitle"
            />
            <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
